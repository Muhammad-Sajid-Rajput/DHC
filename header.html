<header class="header">
  <div class="header-container">
    <div class="hambuger">
      <iconify-icon icon="ic:twotone-menu" width="34" height="34" style="color: #000000"></iconify-icon>
    </div>

    <div class="logo">
      <iconify-icon icon="mdi:shopping-outline" width="40" height="40" style="color: #fe5300"></iconify-icon>
      <span>Brand</span>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <select id="categorySelect">
        <option value="all">All Categories</option>
        <!-- other categories -->
      </select>
      <button id="searchBtn">Search</button>
    </div>

    <nav class="top-menu">
      <ul>
        <li><iconify-icon icon="mdi:account-circle" width="20"></iconify-icon> Profile</li>
        <li><iconify-icon icon="mdi:message-text" width="20"></iconify-icon> Message</li>
        <li><iconify-icon icon="mdi:clipboard-list" width="20"></iconify-icon> Orders</li>
        <li><iconify-icon icon="mdi:cart" width="20"></iconify-icon> My Cart</li>
      </ul>
    </nav>
  </div>
</header>

<div class="secondary-menu">
  <div class="secondary-menu-container">
    <div class="secondary-menu-links">
      <span>Hot offers</span>
      <span>Gift boxes</span>
      <span>Menu items</span>
    </div>
    <div class="secondary-menu-select">
      <span>Ship to</span>
      <select id="countrySelect">
        <option value="pk">Pakistan</option>
        <!-- other countries -->
      </select>
    </div>
  </div>
</div>
